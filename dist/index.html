<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>REST Countries | DittyCode</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap"
			rel="stylesheet"
		/>
		<meta
			name="keywords"
			content="API,REST Countries with theme switcher, scss, js, webpack"
		/>
		<meta
			name="description"
			content="On this site you can check all countries
		in world, filtering them and see a details of each"
		/>
		<meta name="author" content="DittyCode" />
	<script defer src="./app.js"></script><link href="./main.css" rel="stylesheet"></head>
	<body>
		<div class="wrapper">
			<header class="header">
				<h1 class="header__title">Where in the world?</h1>
				<button class="header__theme" data-themeBtn>
					<i class="far fa-moon"></i>
					<span class="header__theme-name"> Dark Mode </span>
				</button>
			</header>
			<main class="main">
				<form class="main__form">
					<div class="form__search">
						<i class="fas fa-search form__icon"></i>
						<input
							type="text"
							placeholder="Search for a country..."
							class="form__input"
							data-search
						/>
					</div>
					<select name="regions" class="form__select" data-regionFilter>
						<option class="form__select-option" value="">
							Filter by region
						</option>
						<option class="form__select-option" value="Africa">Africa</option>
						<option class="form__select-option" value="America">America</option>
						<option class="form__select-option" value="Asia">Asia</option>
						<option class="form__select-option" value="Europe">Europe</option>
						<option class="form__select-option" value="Oceania">Oceania</option>
					</select>
				</form>
				<div class="countries">
					<!-- <button class="countries__pagination" data-pagination>
						Load more..
					</button> -->
				</div>
			</main>
		</div>
	</body>
</html>
